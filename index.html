<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idees Menorquines</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/slider.css" />
    <script src="js/hide-effects.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="js/type.js" defer></script>
    <script src="js/put-on-vp.js" defer></script>
    <script src="js/scroll-handler.js" defer></script>
    <script src="js/nav.js" defer></script>
    <script src="js/display-catalogs.js" defer></script>
    <script src="js/accessibility.js" defer></script>
    <script src="js/slider.js" defer></script>
    <script async src="//www.instagram.com/embed.js" defer></script>
  </head>
  <body>
    <nav id="nav" class="nav"></nav>
    <div id="wrapper" class="wrapper wrapper--main">
      <div class="scrollbar-wrapper" id="scrollbar">
        <div class="scrollbar" id="scrollbar-height"></div>
      </div>
      <div id="main-content" class="spinner-wrapper">
        <ul id="spinner" class="spinner">
          <li
            data-class="section"
            class="section-wrapper section-wrapper--main"
          >
            <div class="flash-effect"></div>

            <div class="light-effect-wrapper">
              <div class="light-bulb">
                <div class="light-bulb__bulb">
                  <div class="light-bulb__wire"></div>
                  <ul class="light-bulb__rays-wrapper">
                    <li class="light-bulb__ray"></li>
                    <li class="light-bulb__ray"></li>
                    <li class="light-bulb__ray"></li>
                    <li class="light-bulb__ray"></li>
                    <li class="light-bulb__ray"></li>
                    <li class="light-bulb__ray"></li>
                    <li class="light-bulb__ray"></li>
                    <li class="light-bulb__ray"></li>
                    <li class="light-bulb__ray"></li>
                  </ul>
                </div>

                <div class="light-bulb__metal"></div>
              </div>
            </div>

            <section class="section section--main">
              <div class="section__background">
                <h1 class="section__title">
                  <span class="word word--white">Idees</span>
                  <span class="word word--orange">Menorquines</span>
                </h1>
                <h2 class="section__subtitle">
                  <span class="typed"></span>
                </h2>
                <a data-role="scroll-link" data-scrollto="prova">Go</a>
              </div>
            </section>
          </li>

          <li class="section-wrapper">
            <section class="section">
              <h2 class="section__title">Catálogo</h2>
              <!-- <h3>
                Desde aquí puedes ver todos los catálogos de nuestros
                proveedores
              </h3> -->

              <div class="section__body">
                <p class="section__main-text">
                  <ul id="catalogs-list" class="catalogs-list"></ul>
                </p>
              </div>
            </section>
          </li>

          <li class="section-wrapper">
            <section class="section">
              <a data-id="prova" class="scrollto scrollto--left"></a>
              <a data-id="prova" class="scrollto scrollto--right"></a>
              <h2 class="section__title">
                <span class="word word--white">Nuestros</span> trabajos
              </h2>
              <div class="section__body">
                <div class="slider">
                  <div class="slider__slide slider_slide--fade">
                    <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/Ck-1Gizt4cn/?utm_source=ig_embed&amp;utm_campaign=loading"></blockquote>
                  </div>

                  <div class="slider__slide slider_slide--fade">
                    <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/Ckxx-VKKlI5/?utm_source=ig_embed&amp;utm_campaign=loading"></blockquote>
                  </div>

                  <div class="slider__slide slider_slide--fade">
                    <blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/CjknVkpqpLZ/?utm_source=ig_embed&amp;utm_campaign=loading"></blockquote>
                  </div>

                  <!-- Next and previous buttons -->
                  <a class="slider__prev" onclick="plusSlides(-1)">&#10094;</a>
                  <a class="slider__next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <br />

              </div>
            </section>
          </li>
        </ul>
      </div>
    </div>

    <footer id="footer"></footer>
  </body>
</html>
